<script>

    const start = 1
    const end = 9
    
    document.write(`<ul>`)

    for ( let item = start ; item <= end ; item++ ) {
        
        if ( item === start ) {
            document.write( `<li>:first-child</li>` )
        } else {
            document.write(`<li>:nth-child(${item})</li>`)
        }
        
        if ( item === end ) {
            document.write(`<li> :last-child</li>`)
        }
    }

    document.write(`</ul>`)


</script>
